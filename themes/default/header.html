<!-- topic search form -->
<form method="get" action="{$wa->getUrl('/frontend/search')}" class="search">
    <div class="search-wrapper">
        <input type="search" name="query" value="{$wa->request('query')|escape}" placeholder="[`Find the answer`]">
        <button type="submit"></button>
    </div>
</form>

<!-- info pages -->
<ul class="pages">
    <li><a href="{$wa_app_url}">[`All topics`]</a></li>
    {foreach $wa->hub->pages() as $page}
        <li{if strlen($page.url)>1 && $wa->currentUrl()|strstr:$page.url} class="selected"{/if}><a href="{$page.url}">{$page.name}</a></li>
    {/foreach}
</ul>
