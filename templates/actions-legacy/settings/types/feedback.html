
<div class="field">
    <div class="name">
        [`Voting`]
    </div>
    <div class="value no-shift">
        <label><input type="checkbox" name="type[settings][voting][+]" value="+" {if !empty($type.settings.voting) && in_array('+',$type.settings.voting)}checked="checked"{/if}> [`+1: Users can PLUS topics of this type`]</label>
    </div>
    <div class="value no-shift">
        <label><input type="checkbox" name="type[settings][voting][-]" value="-" {if !empty($type.settings.voting) && in_array('-',$type.settings.voting)}checked="checked"{/if}> [`-1: Users can MINUS topics of this type`]</label>
    </div>
</div>

<div class="field">
    <div class="name">
        [`Commenting`]
    </div>
    <div class="value no-shift">
        <select name="type[settings][commenting]">
            <option value="0" {if empty($type.settings.commenting)} selected="selected"{/if}>[`Disabled`]</option>
            <option value="1" {if !empty($type.settings.commenting)} selected="selected"{/if}>[`Allowed`]</option>
        </select>
    </div>
</div>

<div class="field">
    <div class="name">
        [`Badges`]
    </div>
    <div class="value no-shift h-badge-list">
        {foreach hubHelper::getBadges() as $badge_id=>$badge_info}
            <label><span class="h-badge h-{$badge_id}"><input type="checkbox" name="type[settings][badges][{$badge_id}]" value="{$badge_id}" {if !isset($type.settings.badges) || in_array($badge_id,(array)ifempty($type.settings.badges,array()))} checked="checked"{/if}>&nbsp;{$badge_info.name|escape}</span></label>
        {/foreach}
    </div>

</div>
