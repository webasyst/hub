
<div class="field">
    <div class="name">
        [`Posts per page`]
    </div>
    <div class="value">
        <input type="text" name="type[settings][posts_per_page]" value="{$type.settings.posts_per_page|default:20|sprintf:'%d'}">
    </div>
</div>

<div class="field">
    <div class="name">
        [`Auto archive`]
    </div>
    <div class="value no-shift">
        <input type="checkbox" name="type[settings][auto_archive]"{if !empty($type.settings.auto_archive)} checked="checked"{/if}> {sprintf('[`Automatically archive topics after %s days of inactivity`]',"<input type=\"text\" class=\"numerical short\" name=\"type[settings][auto_archive_days]\" value=\"`$type.settings.auto_archive_days|default:90|sprintf:'%d'`\">")}
        <p class="hint">[`Archived topics are available for viewing only and cannot be commented.`]</p>
    </div>
</div>

<div class="field">
    <div class="name">
        [`Badges`]
    </div>
    <div class="value no-shift h-badge-list">
        <span class="h-badge h-none">[`None`]</span>
        <span class="h-badge h-archived">[`Archived`]</span>
    </div>
</div>
<input type="hidden" name="type[settings][commenting]" value="1">

<script type="text/javascript">
    $(function () {
        $(':input[name="type\\[settings\\]\\[auto_archive\\]"]').change(function () {
            var $input = $(this).parents('div.field').find(':input[name="type\\[settings\\]\\[auto_archive_days\\]"]');
            if (this.checked) {
                $input.attr('disabled', null);
            } else {
                $input.attr('disabled', true);
            }
        }).change();
    });
</script>
