<div class="dialog-background"></div>

<div class="dialog-body">
    <form method="post" action="?module=topics&action=bulkMove">
        <header class="dialog-header">
            <h2>[`Move topics`]</h2>
        </header>

        <div class="dialog-content">
            <input type="hidden" name="topic_ids" value="">
            <strong>[`Hub`]</strong>

            {foreach $hubs as $hub_id=>$hub}
            <div class="custom-mt-12 js-move-dialog-section">
                <label>
                    <span class="wa-radio">
                        <input name="hub_id" type="radio" value="{$hub_id}"{if $hub_id == $current_hub_id} checked="checked"{/if}>
                        <span></span>
                    </span>
                    {$hub.name|escape}
                </label>

                {if !empty($hub.categories)}
                <div class="custom-mt-8 custom-ml-20 hidden js-move-dialog-select">
                    <div class="wa-select smaller">
                        <select name="category_id">
                            <option value="">[`Select hub category`]</option>
                            {foreach $hub.categories as $category_id=>$category}
                            <option value="{$category_id}" {if !empty($current_category_id) && ($current_category_id==$category_id)} disabled{/if}>{$category.name|escape}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                {/if}
            </div>
            {/foreach}
        </div>

        <footer class="dialog-footer">
            <button type="button" class="button blue js-move-dialog-save">[`Move topics`]</button>
            <button type="button" class="light-gray js-dialog-close">[`Cancel`]</button>
        </footer>
    </form>
</div>
