<div class="field">
    <div class="name">
        [`Voting`]
    </div>

    <div class="value small">
        <div>
            <label>
                <span class="wa-checkbox">
                    <input type="checkbox" name="type[settings][voting][+]" value="+" {if !empty($type.settings.voting) && in_array('+',$type.settings.voting)}checked="checked"{/if}>
                    <span>
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                    </span>
                </span>
                [`+1: Users can PLUS topics of this type`]
            </label>
        </div>

        <div>
            <label>
                <span class="wa-checkbox">
                    <input type="checkbox" name="type[settings][voting][-]" value="-" {if !empty($type.settings.voting) && in_array('-',$type.settings.voting)}checked="checked"{/if}>
                    <span>
                        <span class="icon">
                            <i class="fas fa-check"></i>
                        </span>
                    </span>
                </span>
                [`-1: Users can MINUS topics of this type`]
            </label>
        </div>
    </div>
</div>

<div class="field">
    <div class="name">
        [`Posting on website`]
    </div>

    <div class="value small">
        <label>
            <span class="wa-checkbox">
                <input type="checkbox" name="type[settings][can_create_from_frontend]" value="1"{if !empty($type.settings.can_create_from_frontend)} checked="checked"{/if}>
                <span>
                    <span class="icon">
                        <i class="fas fa-check"></i>
                    </span>
                </span>
            </span>
            [`Topics of this type can be added by website visitors`]
        </label>
    </div>
</div>

<div class="field">
    <div class="name">
        [`Commenting`]
    </div>

    <div class="value small">
        <div class="wa-select">
            <select name="type[settings][commenting]">
                <option value="0" {if empty($type.settings.commenting)} selected="selected"{/if}>[`Disabled`]</option>
                <option value="1" {if !empty($type.settings.commenting)} selected="selected"{/if}>[`Allowed`]</option>
            </select>
        </div>
    </div>
</div>
